<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="40" rx="6" fill="#00d4ff" fill-opacity="0.1"/>
  <text x="200" y="65" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SecureChain Messenger</text>
  
  <!-- Chat messages -->
  <rect x="50" y="100" width="200" height="30" rx="15" fill="#00d4ff" fill-opacity="0.2"/>
  <text x="60" y="120" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">🔒 Message encrypted with AES-256</text>
  
  <rect x="150" y="140" width="200" height="30" rx="15" fill="#00d4ff" fill-opacity="0.3"/>
  <text x="160" y="160" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">🛡️ End-to-end encryption active</text>
  
  <rect x="50" y="180" width="180" height="30" rx="15" fill="#00d4ff" fill-opacity="0.2"/>
  <text x="60" y="200" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">⛓️ Blockchain verification</text>
  
  <!-- Encryption indicators -->
  <circle cx="340" cy="115" r="8" fill="#00ff88"/>
  <text x="340" y="120" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓</text>
  
  <circle cx="340" cy="155" r="8" fill="#00ff88"/>
  <text x="340" y="160" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓</text>
  
  <circle cx="340" cy="195" r="8" fill="#00ff88"/>
  <text x="340" y="200" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓</text>
  
  <!-- Input field -->
  <rect x="50" y="240" width="250" height="30" rx="6" fill="#333" stroke="#00d4ff" stroke-width="1"/>
  <text x="60" y="260" fill="#999" font-family="Arial, sans-serif" font-size="12">Type secure message...</text>
  
  <!-- Send button -->
  <rect x="310" y="240" width="40" height="30" rx="6" fill="#00d4ff"/>
  <text x="330" y="260" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Send</text>
</svg>