<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="40" rx="6" fill="#00d4ff" fill-opacity="0.1"/>
  <text x="200" y="65" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Emotion Detection Chatbot</text>
  
  <!-- Camera feed area -->
  <rect x="50" y="100" width="120" height="90" rx="6" fill="#333" stroke="#00d4ff" stroke-width="1"/>
  <text x="110" y="120" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10">Live Camera Feed</text>
  
  <!-- Face detection -->
  <circle cx="110" cy="150" r="20" fill="none" stroke="#00ff88" stroke-width="2"/>
  <circle cx="105" cy="145" r="2" fill="#00ff88"/>
  <circle cx="115" cy="145" r="2" fill="#00ff88"/>
  <path d="M105 155C105 158 107 160 110 160C113 160 115 158 115 155" stroke="#00ff88" stroke-width="1.5" fill="none"/>
  
  <!-- Emotion analysis -->
  <rect x="190" y="100" width="160" height="90" rx="6" fill="#333"/>
  <text x="270" y="120" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">Emotion Analysis</text>
  
  <text x="200" y="140" fill="#00ff88" font-family="Arial, sans-serif" font-size="11">😊 Happy: 85%</text>
  <text x="200" y="155" fill="#00d4ff" font-family="Arial, sans-serif" font-size="11">😐 Neutral: 12%</text>
  <text x="200" y="170" fill="#999" font-family="Arial, sans-serif" font-size="11">😢 Sad: 3%</text>
  
  <!-- Chat interface -->
  <rect x="50" y="210" width="300" height="40" rx="6" fill="#333"/>
  <text x="60" y="225" fill="#00d4ff" font-family="Arial, sans-serif" font-size="11">Bot: I can see you're feeling happy! 😊</text>
  <text x="60" y="240" fill="#00ff88" font-family="Arial, sans-serif" font-size="11">How can I help brighten your day even more?</text>
  
  <!-- Input field -->
  <rect x="50" y="260" width="250" height="20" rx="4" fill="#222" stroke="#00d4ff" stroke-width="1"/>
  <text x="55" y="272" fill="#999" font-family="Arial, sans-serif" font-size="10">Type your message...</text>
  
  <!-- Send button -->
  <rect x="310" y="260" width="40" height="20" rx="4" fill="#00d4ff"/>
  <text x="330" y="272" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Send</text>
</svg>